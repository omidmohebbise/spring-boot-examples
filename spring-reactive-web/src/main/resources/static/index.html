<!DOCTYPE html>
<html>
<body>

<h1 style="color:blue;"> Spring Boot Reactive Programming</h1>
<div id="events"></div>
<p style="color:red;">


</p>
<script>
    const evtSource = new EventSource("http://localhost:8080/simple-test");

    if (!evtSource)
        console.log("JS could not connet to the server")
    else
        evtSource.addEventListener("message", (e) => {
            console.log(e)
            document.getElementById("events").innerHtml =  e.data
        });


</script>
</body>
</html>
